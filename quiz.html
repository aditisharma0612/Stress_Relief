<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Quiz</title>
    <link rel="stylesheet" href="stylequiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Stress Level Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <label>1. How often do you feel overwhelmed?</label>
                <select name="q1">
                    <option value="0">Never</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                    <option value="3">Always</option>
                </select>
            </div>
            <div class="question">
                <label>2. Do you have trouble sleeping?</label>
                <select name="q2">
                    <option value="0">Never</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                    <option value="3">Always</option>
                </select>
            </div>
            <div class="question">
                <label>3. Do you feel anxious in social situations?</label>
                <select name="q3">
                    <option value="0">Never</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                    <option value="3">Always</option>
                </select>
            </div>
            <div class="question">
              <label>4. How often have you been bothered that you have poor appetite, weight loss, or overeating over the last two weeks?</label>
              <select name="q2">
                  <option value="0">Never</option>
                  <option value="1">Sometimes</option>
                  <option value="2">Often</option>
                  <option value="3">Always</option>
              </select>
          </div>
          <div class="question">
            <label>5. Trouble concentrating on things, such as reading the newspaper, books, articles or watching television?</label>
            <select name="q2">
                <option value="0">Never</option>
                <option value="1">Sometimes</option>
                <option value="2">Often</option>
                <option value="3">Always</option>
            </select>
        </div>
        <div class="question">
          <label>6. How often have you been bothered that you have little interest or pleasure in doing things?</label>
          <select name="q2">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
          </select>
      </div>
      <div class="question">
        <label>7. Do you experience frequent headaches or muscle tension?</label>
        <select name="q2">
            <option value="0">Never</option>
            <option value="1">Sometimes</option>
            <option value="2">Often</option>
            <option value="3">Always</option>
        </select>
    </div>
    <div class="question">
      <label>8. How often do you feel irritable or short-tempered?</label>
      <select name="q2">
          <option value="0">Never</option>
          <option value="1">Sometimes</option>
          <option value="2">Often</option>
          <option value="3">Always</option>
      </select>
  </div>
  

            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
